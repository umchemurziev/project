<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>project</title>
</head>

<body>
    <header class="header">
        <div class="name_of_page">
            <h1>HSE Project</h1>
        </div>
        <div class="author">
            <p>Umar Chemurziev</p>
        </div>
    </header>

    <main class="page">
        <section class="panel">
            <button id="NFA" class="panel__btn panel__btn--active">НКА</button>
            <button id="DFA" class="panel__btn">ДКА</button>
        </section>
        <div class="line1"></div>

        <section class="automaton">
            <sectoin class="automaton__pict">
                <!--                <img src="images/NFA.png" alt="NFA">-->
                <canvas id="viewport" width="800" height="400"></canvas>
            </sectoin>

            <section class="automaton__code">
                <h1>Ребра:</h1>
            </section>
            <section class="automaton__code2">
                <h1>Какие состояния конечные?</h1>
                <!-- <label>node_1<input type="checkbox" class="checkbox" name="node_1"></label>
                <br>
                <label>node_2<input type="checkbox" class="checkbox" name="node_2"></label>
                <br>
                <label>node_3<input type="checkbox" class="checkbox" name="node_3"></label>
                <br> -->
            </section>
        </section>

        <section class="button-nfa-to-dfa">
            <button id="button-nfa-to-dfa">Перестроить в ДКА</button>
        </section>

        <section class="draw_form">
            <form>
                <div id="left_form" class="up_form">
                    <input id="from" class="from" placeholder="откуда">
                    <input id="to" class="to" placeholder="куда">
                    <input id="symb" class="symb" placeholder="символ перехода">
                    <button id="draw_form__add" class="draw_form__add" disabled>Добавить</button>
                </div>
                <div id="right_form" class="bottom_form">
                    <button id="delete" class="delete" type="button">Удалить</button>
                    <button id="end_draw" class="end_draw">Построить</button>
                </div>
            </form>
        </section>
        <section class="ps">
            <h3>Примечание</h3>
            <p>
                Кнопка "Удалить" работает только после построения автомата. Не стоит создавать только одну вершину, ее будет трясти.
            </p>
        </section>
    </main>

    <footer class="footer">
        <hr>
        <div class="logo-cp">
            <div id="logo" class="logo">
                <span>LOGO</span>
            </div>
            <div id="copyright" class="copyright">
                <p>copyright:</p>
            </div>
        </div>
    </footer>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/arbor.js"></script>
    <script src="script.js"></script>
    <!-- <script src="main.js"></script> -->
</body>

</html>
