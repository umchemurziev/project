<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>project</title>
</head>

<body>
    <header class="header">
        <div class="header__name">
            <h1>HSE Project</h1>
        </div>
        <div class="header__author">
            <p>Umar Chemurziev</p>
        </div>
    </header>

    <main class="page">
        <section class="panel">
            <button id="NFA" class="panel__btn panel__btn--active">НКА</button>
            <button id="DFA" class="panel__btn">ДКА</button>
        </section>

        <section class="templates">
            <button id="template1" class="template">Шаблон 1</button>
            <button id="template2" class="template">Шаблон 2</button>
            <button id="template3" class="template">Шаблон 3</button>
            <button id="template4" class="template">Шаблон 4</button>
        </section>

        <section class="automaton">
            <sectoin class="automaton__pict">
                <canvas id="viewport" width="800" height="400"></canvas>
            </sectoin>
            <section class="automaton__nodes--names invisible">
                <h1>Вершины:</h1>
            </section>

            <section class="automaton__edges">
                <h1>Ребра:</h1>
            </section>
            <section class="automaton__nodes">
                <h1>Какие состояния конечные?</h1>
            </section>
            <section class="automaton__pict2 invisible">
                <canvas id="viewport2" width="800" height="400"></canvas>
            </section>
        </section>

        <section class="button-nfa-to-dfa">
            <button id="button-nfa-to-dfa" disabled>Перестроить в ДКА</button>
            <input class="check-form invisible" placeholder="Входные данные">
            <button class="check invisible">Проверить автомат на допустимость</button>
        </section>


        <section class="draw-form">
            <form>
                <div id="left-form" class="up-form">
                    <input id="from" class="from" placeholder="откуда">
                    <input id="to" class="to" placeholder="куда">
                    <input id="symb" class="symb" placeholder="символ перехода">
                    <button id="draw-form__add" class="draw-form__add" type="button">Добавить</button>
                </div>
                <div id="right-form" class="bottom-form">
                    <button id="delete" class="delete" type="button">Удалить</button>
<!--                    <button id="build-automaton" class="build-automaton" disabled>Построить</button>-->
                </div>
            </form>
        </section>
        <section class="ps">
            <h3>Примечание</h3>
            <p>
                Кнопка "Удалить" работает только после построения автомата. Не стоит создавать только одну вершину, ее
                будет трясти.
            </p>
        </section>
    </main>

    <footer class="footer">
        <hr>
        <div class="logo-cp">
            <div id="logo" class="logo">
                <span>LOGO</span>
            </div>
            <div id="copyright" class="copyright">
                <p>copyright:</p>
            </div>
        </div>
    </footer>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/arbor.js"></script>
    <script src="script.js"></script>
    <!-- <script src="main.js"></script> -->
</body>

</html>
